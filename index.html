<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
            <div  class="but">
                <button class="bt" id="start" onclick="start()">Bắt Đầu</button>
                <button class="bt" id="end" >Kết Thúc</button>
                
            </div>
            <div class="container-body">
                <div id="container-content"></div>
                <div class="extra">
                    <div class="clock">
                        <div>Đồng Hồ</div>
                        <div id="timer">00:00</div>
                    </div>
                    <div class="guide">Hướng dẫn di chuyển
                        <div class="keys">↑</div>
                        <div style="display: flex; flex-direction: row;">
                            <div class="keys">←</div>
                            <div class="keys">↓</div>
                            <div class="keys">→</div>
                        </div>
                        <div class="keys" style="margin-top: 5px;">W</div>
                        <div style="display: flex; flex-direction: row;">
                            <div class="keys">A</div>
                            <div class="keys">S</div>
                            <div class="keys">D</div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
    </div>
    <script src="index.js"></script>
</body>
</html>
