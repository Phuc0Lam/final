<!DOCTYPE html>
<html>
<head>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-template-rows: repeat(3, 60px);
      gap: 5px;
    }

    .cell {
      background-color: lightgray;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      border: 1px solid #888;
    }

    .active {
      background-color: tomato;
      color: white;
    }
  </style>
</head>
<body>

<h3>Di chuyển bằng phím ⬅️ ⬆️ ⬇️ ➡️ để đổi nội dung với ô kế bên</h3>
<div class="grid" id="grid"></div>

<script>
  const rows = 3;
  const cols = 4;
  const total = rows * cols;

  // Dữ liệu từng ô (số từ 1 → 12)
  let data = Array.from({ length: total }, (_, i) => i + 1);

  // Vị trí cố định của ô đang chọn (ví dụ ở vị trí đầu tiên)
  const activeIndex = 0;

  const grid = document.getElementById("grid");

  function renderGrid() {
    grid.innerHTML = "";
    for (let i = 0; i < total; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      if (i === activeIndex) cell.classList.add("active");
      cell.textContent = data[i];
      grid.appendChild(cell);
    }
  }

  function swapDataWith(direction) {
    let row = Math.floor(activeIndex / cols);
    let col = activeIndex % cols;

    let targetRow = row;
    let targetCol = col;

    switch (direction) {
      case "ArrowUp":
        if (row > 0) targetRow--;
        break;
      case "ArrowDown":
        if (row < rows - 1) targetRow++;
        break;
      case "ArrowLeft":
        if (col > 0) targetCol--;
        break;
      case "ArrowRight":
        if (col < cols - 1) targetCol++;
        break;
      default:
        return; // Không xử lý phím khác
    }

    const targetIndex = targetRow * cols + targetCol;

    // Hoán đổi dữ liệu giữa ô đang chọn (active) và ô target
    [data[activeIndex], data[targetIndex]] = [data[targetIndex], data[activeIndex]];

    renderGrid();
  }

  document.addEventListener("keydown", (e) => {
    swapDataWith(e.key);
  });

  renderGrid();
</script>

</body>
</html>
